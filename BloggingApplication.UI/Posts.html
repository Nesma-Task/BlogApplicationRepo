<!DOCTYPE html>
<html ng-app="root" lang="en">
<head>
	<title>Microblogging</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abril+Fatface&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="css/open-iconic-bootstrap.min.css">
	<link rel="stylesheet" href="css/animate.css">

	<link rel="stylesheet" href="css/owl.carousel.min.css">
	<link rel="stylesheet" href="css/owl.theme.default.min.css">
	<link rel="stylesheet" href="css/magnific-popup.css">

	<link rel="stylesheet" href="css/aos.css">

	<link rel="stylesheet" href="css/ionicons.min.css">

	<link rel="stylesheet" href="css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="css/jquery.timepicker.css">


	<link rel="stylesheet" href="css/flaticon.css">
	<link rel="stylesheet" href="css/icomoon.css">
	<link rel="stylesheet" href="css/style.css">
	<script src="Scripts/jquery-3.4.1.js"></script>
	<script src="Scripts/angular.js"></script>
	<script src="Scripts/file-upload/ng-file-upload-shim.min.js"></script>
	<script src="Scripts/file-upload/ng-file-upload.min.js"></script>
	<script src="Scripts/angular-messages.js"></script>
	<script src="app/components/components.module.js"></script>
	<script src="app/root.module.js"></script>

	<script src="app/components/post/Post.controller.js"></script>
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-migrate-3.0.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.easing.1.3.js"></script>
	<script src="js/jquery.waypoints.min.js"></script>
	<script src="js/jquery.stellar.min.js"></script>
	<script src="js/owl.carousel.min.js"></script>
	<script src="js/jquery.magnific-popup.min.js"></script>
	
	<script src="js/jquery.animateNumber.min.js"></script>
	<script src="js/scrollax.min.js"></script>

	

</head>
<body>

	<div id="colorlib-page" ng-controller="PostController">
		<a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>
		<aside id="colorlib-aside" role="complementary" class="js-fullheight" style="overflow:scroll">
			<div class="row block-8">
				<div class="col-lg-12 d-flex" >
					<div class="bg-light p-5 contact-form">
						<div class="form-group">
							<div class="input-group">
								<div class="file-drop-area" ng-class="{'d-none': addPost.PostImage}">
									<span class="file-msg">Select or Drop</span>
									<input type="file" class="file-input" ngf-select="" ng-model="addPost.PostImage" name="file" ngf-accept="'image/x-png,image/jpeg'" accept="image/x-png,image/jpeg">
								</div>
								<div class="img-photo h-50">
									<button type="button" class="btnAction delete-img img-photo" ng-if="addPost.PostImage" ng-click="addPost.PostImage= '' "><i class="icon-delete "></i></button>
									<canvas class="fixedSize-100 border-radius-10 h-100" ng-show="addPost.PostImage"></canvas>
								</div>
							</div>
						</div>
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Post Title" id="postTitle" name="PostTitle" maxlength="100" ng-model="addPost.PostTitle">
						</div>
						<div class="form-group">
							<textarea cols="30" rows="7" class="form-control" placeholder="Post Content" id="postContent" name="PostContent" ng-model="addPost.PostContent" multiple maxlength="140" required"></textarea>
						</div>

						<div class="form-group">
							<input type="submit" value="Add post" ng-click="createPost();" class="btn btn-primary py-3 px-5">
						</div>
					</div>

				</div>

				
			</div>
			
			
		</aside> <!-- END COLORLIB-ASIDE -->
		<div id="colorlib-main">
			<section class="ftco-section">
				<div class="container">
					<div class="row px-md-4" ng-repeat="post in posts.data">
						<div class="col-md-12">
							<div class="blog-entry  d-md-flex">
								<image class="img img-2" ng-src="{{post.image!=null? ''.concat(post.image):'http://localhost:9080/Images/noImage.jpg'}}"
									   onerror="this.src='http://localhost:9080/Images/noImage.jpg';"
									 ></image>
								<div class="text text-2 pl-md-4">
									<h3 class="mb-2"><a href="#">{{post.postTitle}}</a></h3>
									<div class="meta-wrap">
										<p class="meta">
											<span><i class="icon-calendar mr-2"></i>{{post.createdDate | date : 'dd/MM/yyyy'}}</span>
											<span><i class="icon-folder-o mr-2"></i>{{post.userName}}</span>
											
										</p>
									</div>
									<p class="mb-4">{{post.postContent}}</p>
									
								</div>
							</div>
						</div>
					
					</div>
					
				</div>
			</section>
		</div><!-- END COLORLIB-MAIN -->
	</div><!-- END COLORLIB-PAGE -->
	

	
</body>
</html>
